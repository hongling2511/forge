#set( $dollar = '$' )
# =============================================================================
# QA Environment Configuration
# Database: Configured via environment variables (DB_URL, DB_USER, DB_PASSWORD, DB_DRIVER)
# =============================================================================

spring:
  # Disable H2 console in QA
  h2:
    console:
      enabled: false

  # Reduced SQL logging
  jpa:
    show-sql: false

# QA logging levels
logging:
  level:
    root: INFO
    ${package}: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
    org.flywaydb: INFO
