#set( $dollar = '$' )
spring:
  application:
    name: ${artifactId}
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${dollar}{JWT_SECRET:default-dev-secret-change-in-production-min-256-bits-key}
  access-token-expiration: 900000
  refresh-token-expiration: 604800000
  issuer: ${dollar}{spring.application.name}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId}] %-5level %logger{36} - %msg%n"
